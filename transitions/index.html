<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Maham Khalid">
        <link href="css/style.css" rel="stylesheet">
        <title>Spotlight</title>
    </head>
    <body>
    <header class="header">

        <div class="social-media">
            <a href="#">
                <img src="images/facebook.svg" alt="facebook icon">
            </a>
            <a href="#">
                <img src="images/instagram.svg" alt="instagram icon">
            </a>
            <a href="#">
                <img src="images/twitter.svg" alt="twitter icon">
            </a>
        </div>


        
        <div class="cart">
           <a href="#">
                <img src="images/cart.svg" alt="cart icon">
            </a>
            <a href="#">Sign In</a>
        </div>
       


        <div class="logo">
            <a href="#">
                <img src="images/logo.svg" alt="logo">
            </a>
        </div>
        <p class="sub-header">Explore your true style</p>
    </header>


    
    <div class="grid">
        <div class="img-wrapper">
          <img class="blur" src="images/pic1.jpg" alt="women-pic">
          <a href="#">Women</a>
        </div>

        <div class="img-wrapper">
          <img class="blur" src="images/pic2.jpg" alt="men-pic">
          <a href="#">Men</a>
        </div>

        <div class="img-wrapper">
          <img class="blur" src="images/pic3.jpg" alt="shoes-pic">
          <a href="#">Shoes</a>
        </div>

        <div class="img-wrapper">
          <img class="blur" src="images/pic4.jpg" alt="handbag-pic">
          <a href="#">Handbags</a>
        </div>
    </div>


    <footer class="footer">
        <nav class="nav">
            <a href="">About Us</a>
            <a href="">Join Us</a>
            <a href="">Feedback</a>
            <a href="">Contact Us</a>
        </nav>
        <p class="copyright">&copy; 2022 <a href="#">Spotlight Inc.</a></p>
    </footer>
  </body>
</html>
